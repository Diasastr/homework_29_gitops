<div class="card">
  <div class="card-body">
    <h6 class="card-title">
      NoteId: {{ note.noteId }}
    </h6>
    <p class="card-text">
      {{ note.noteText }}
    </p>
    <button type="submit"
            class="btn btn-primary float-right"
            (click)="onDeleteClicked(note.noteId)"
    >Delete note</button>
  </div>
</div>
